<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/task_result.css') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/favicon-192.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ url_for('static', filename='images/favicon-180.png') }}">
    <title>FiftyList - Task Added Successfully.</title>
</head>
<body>
    <div class="container">
        <div class="blobs">
          <div class="blob big-blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
        
        <div class="glass-cover"></div>
        <div class="card">
          <h1 class="overlay__title">
            {% if task %}
            <h2>Task Added Successfully</h2>
            <p>Task ID: {{ task.id }}</p>
            <p>Content: {{ task.content }}</p>
            <p>Project: {{ task.project_id }}</p>
            {% else %}
            <h2>Error Adding Task</h2>
            <p>Sorry, there was an error adding the task.</p>
            {% endif %}
            </h1>
            <br>

            <div class="button-container">
              <input type="button" value="Close" class="close-button" onclick="window.close();">
            </div>
        </div>
        </div>
</body>
</html>
